{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" formaction="{% url 'editpost' post.id %}">Save</button>
        <button type="submit" formaction="{% url 'deletepost' post.id %}">Delete</button>
    </form>
{% endblock %}
